<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMaster - Test Your Knowledge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1 class="animate__animated animate__fadeInDown">QuizMaster</h1>
    <p class="lead">Challenge your brain, learn something new!</p>
  </header>

  <main class="container my-5">
    <section id="quiz-section" class="d-flex flex-column align-items-center">
      <div class="quiz-card card shadow-lg p-4 mb-5 animate__animated animate__zoomIn">
        <h2 id="question" class="mb-3">Loading question...</h2>
        <div id="answers" class="list-group">
          <!-- Answers will be dynamically added here -->
        </div>
      </div>
      <button id="next-btn" class="btn btn-success btn-lg mt-4" style="display: none;">Next Question</button>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>Made with ðŸ’– by QuizMaster Team</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
